<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>GeoSniff!</title>
<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<link href="navbar.css" rel="stylesheet">
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="{{ site.baseurl }}/assets/sniffingDog4.png" height="50px" ></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <button type="button" class="btn btn-default navbar-btn" onClick="worldView();">World View</button> 
            <button type="button" class="btn btn-default navbar-btn" onClick="clearExpired()">Clear Expired</button> 
            <label for="autoClear" class="checkbox-inline">
              <input id="autoClear" type="checkbox" onchange="toggleAutoClear(this)"> Autoclear Expired
            </label>

            <div class="col-sm-3 col-md-3 pull-right">
                <form class="navbar-form" >
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Server Address" name="server-address" id="server-address">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default" onClick="connectToServer();"><i id="globe-icon" class="glyphicon glyphicon-globe"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="map-canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="drop.js"></script>
    <script src="geoSniffClient.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>
